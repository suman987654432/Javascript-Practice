<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <li>suman</li>
    <li>kumar</li>
    <li>sumit</li>
<button onclick="show()">click me </button>
    <script>
        function show(){
        const ele = document.querySelectorAll("li");
        ele.forEach((item) => {
            item.style.backgroundColor = "yellow";
        })}
    </script>
</body>

</html>
