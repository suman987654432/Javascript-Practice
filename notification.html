<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="enter notifications..." id="searchInput">
    <button onclick="searchNotification()">see notification</button>

    <script>
        const element = document.getElementById("searchInput");
        function searchNotification() {
            alert("your notification is " + element.value)
        }
    </script>
</body>

</html>
