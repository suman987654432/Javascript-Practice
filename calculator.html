<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="calculator">
    <!-- show result here: -->
    <div class="result">0</div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="op" value="dev">/</button>

      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="op" value="multi">*</button>

      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="op" value="min">-</button>

      <button id="clear">C</button>
      <button class="num" value="0">0</button>
      <button id="btn">=</button>
      <button class="op" value="plus">+</button>
    </div>
  </div>



  <script>
    let fNumber = "";
    let sNumber = "";
    let operator = "";
    let result = document.querySelector(".result");



    //show operator symbol
    function showOperator(op) {
      if (op === "plus") return "+";
      if (op === "min") return "-";
      if (op === "multi") return "*";
      if (op === "dev") return "/";

      return "";
    }




    // Set the operator
    let operators = document.querySelectorAll('.op')
    operators.forEach(btn => {
      btn.onclick = function () {
        if (fNumber === "") return;
        operator = this.value;
        result.innerHTML = fNumber + showOperator(operator);
      };
    });



    // when we press the number
    let number = document.querySelectorAll('.num')
    number.forEach(btn => {
      btn.onclick = function () {
        let digit = this.value;
        if (operator === "") {
          fNumber += digit;
          result.innerHTML = fNumber;
        } else {
          sNumber += digit;
          result.innerHTML = fNumber + showOperator(operator) + sNumber;
        }
      };
    });


    // Calculate when = is pressed
    const btn = document.getElementById("btn");
    btn.addEventListener("click", function () {
      let a = Number(fNumber);
      let b = Number(sNumber);
      let answer = 0;

      switch (operator) {
        case "plus":
          answer = a + b;
          break;
        case "min":
          answer = a - b;
          break;
        case "multi":
          answer = a * b;
          break;
        case "dev":
          answer = a / b;
          break;
        default:
          answer = a;
      }
      result.innerHTML = answer;

    });

    //when click Clear button
    const clear = document.getElementById("clear");
    clear.onclick = function () {
      fNumber = "";
      sNumber = "";
      operator = "";
      result.innerHTML = "0";
    };


  </script>
</body>

</html>
