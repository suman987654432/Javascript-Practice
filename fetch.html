<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="checkPost()"> check post</button>

    <div id="output">data is comming.....</div>
 

    <script>
        const output = document.getElementById("output");
        async function checkPost() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/todos?_limit=4");
                const data = await response.json();
                
             
                const displayData = data.map((item) => {
                    return `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px;">
                            <h3>Todo ID: ${item.id}</h3>
                            <p><strong>Title:</strong> ${item.title}</p>
                            <p><strong>Completed:</strong> ${item.completed ? 'Yes ' : 'No '}</p>
                            <p><strong>User ID:</strong> ${item.userId}</p>
                        </div>
                    `;
                }).join('');
                
                output.innerHTML = displayData;

            }
            catch (error) {
                output.textContent = "Error: " + error;
            }
        }
    </script>
</body>

</html>
